<html>
<head>
    <link rel="stylesheet" href="telalogincss.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de login</title>
</head>

<body>
    <form class="container" action="#" method="#">
        <div class="col-md-12">
            <center>
                <h1 style="color: #000; padding-bottom: 10px;">LOGIN</h1>
            </center>
            <div class="form-group">
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="iptemail" placeholder="E-mail Cadastrado" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="form-group">
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="iptsenha" placeholder="Senha" required autocomplete="off" />
                    </div>
                </div>
            </div>
            <br><br>
            <button onclick="entrar()">Entrar!</button>
        </div>
    </form>
</body>
</html>
<script src="questionario_login.js"></script>
