<html>
    <head>
        <link rel="stylesheet" href="teladecadastrocss.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela de Cadastro</title>
        <!-- CSS bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!--JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
<body>
<!-- FORM LOGIN -->
    <form class="container" action="#" method="#">
        <div class="col-md-12">
            <center><h1 style="color: #000; padding-bottom: 10px;">Cadastro</h1></center>
            <!-- Input Nome e Sobrenome-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="usuario" placeholder="Nome e Sobrenome" required autocomplete="off"/>
                    </div>
                </div>
            </div>
          <br><br><br>
          <!-- Input Telefone-->
          <div class="form-group"> 
            <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="telefone" placeholder="Telefone" required autocomplete="off"/>
                  
                </div>
            </div>
        </div>

        <!-- Input Sexo-->
        <div class="form-group"> 
            <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="sexo" placeholder="Sexo" required autocomplete="off"/>
                  
                </div>
            </div>
        </div>

          <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="e-mail" placeholder="E-mail" required autocomplete="off"/>
                    </div>
                  </div>
            </div>
            <br><br>
            <!-- Input Senha-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="senha" placeholder="Senha" required autocomplete="off"/>
                      
                    </div>
                </div>
            </div>
          
          <br><br>
            <!-- Input Senha-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="senha" placeholder="Confirme a Senha" required autocomplete="off"/>
                      
                    </div>
                </div>
            <br><br>

            

            <p>Para confirmar seu cadastro clique em salvar </p>
            <!-- Input Botão de enviar-->
            <input class="botao" type="submit" value="CADASTRE-SE"><br><br>
            Já tem sua conta? Faça seu login agora!
            
            <button onclick="telalogin.html">
                <a href="telalogin.html">Faça seu login!</a>
            </button>
      </div>
    </form>
</body>
</html>
