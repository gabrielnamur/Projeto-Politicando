<html>
    <head>
        <link rel="stylesheet" href="teladecadastrocss.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela de Cadastro</title>
        <!-- CSS bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!--JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
<body>
<!-- FORM LOGIN -->
    <form class="container" action="#" method="#">
        <div class="col-md-12">
            <center><h1 style="color: #000; padding-bottom: 10px;">Cadastro</h1></center>
            <!-- Input Nome e Sobrenome-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="ipt_usuario" placeholder="Nome e Sobrenome" required autocomplete="off"/>
                    </div>
                </div>
            </div>
          <br><br><br>
          <!-- Input Telefone-->
          <div class="form-group"> 
            <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="number" id="ipt_telefone" placeholder="Telefone" required autocomplete="off"/>
                  
                </div>
            </div>
        </div>

        <!-- Input Sexo-->
        <div class="form-group"> 
            <div class="col-md-12 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" id="ipt_sexo" placeholder="Sexo" required autocomplete="off"/>
                  
                </div>
            </div>
        </div>

          <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="ipt_email" placeholder="E-mail" required autocomplete="off"/>
                    </div>
                  </div>
            </div>
            <br><br>
            <!-- Input Senha-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="ipt_senha" placeholder="Senha" required autocomplete="off"/>
                      
                    </div>
                </div>
            </div>
          
          <br><br>
            <!-- Input Senha-->
            <div class="form-group"> 
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="ipt_confirmarsenha" placeholder="Confirme a Senha" required autocomplete="off"/>
                      
                    </div>
                </div>
            <br><br>

            

            <p>Para confirmar seu cadastro clique em salvar </p>
            <!-- Input Botão de enviar-->
            <input class="botao" type="submit" value="CADASTRE-SE" onclick="validarFormulario()"><br><br>
            Já tem sua conta? Faça seu login agora!
            
            <button onclick="validarFormulario(); telalogin.html";>
                <a href="telalogin.html">Faça seu login!</a>
            </button>
      </div>
    </form>
</body>
</html>
<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<!-- Início da função p/ validar o formulário -->
<script>
    function validarFormulario() {
      var nomeUsuario = document.getElementById("ipt_usuario").value;
      var telefone = document.getElementById("ipt_telefone").value;
      var sexo = document.getElementById("ipt_sexo").value;
      var email = document.getElementById("ipt_email").value;
      var senha = document.getElementById("ipt_senha").value;
      var confirmacao = document.getElementById("ipt_confirmarsenha").value;

      // Validar nome do usuário
      if (nomeUsuario === ""){
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: 'Campo obrigatório vazio.',
            text: 'É necessário preencher com o nome do funcionário.',
            showConfirmButton: true,
        })
        return false;
    }

      // Validar email
      var emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!emailValido) {
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: 'Campo inválido.',
            text: 'É necessário preencher com os campos corretos de e-mail.',
            showConfirmButton: true,
        });
        return false;
    }

      // Validar senha
      if (senha.length < 8){
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: 'Campo inválido.',
            text: 'A senha deve ter no mínimo 8 caracteres.',
            showConfirmButton: true,
        })
        return false;
    }

      // Validar confirmação de senha
      if (senha !== confirmacao){
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: 'Campo inválido.',
            text: 'A senha e a confirmação não coincidem.',
            showConfirmButton: true,
        })
        return false;
    }

      return true;
}
</script>
