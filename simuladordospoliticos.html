<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simulador dos Políticos | Politicando®</title>
	<style>
		body {
			background-color: #fff;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #888888;
		}
		.deputado {
			margin-bottom: 30px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 5px #888888;
			display: flex;
			align-items: center;
		}
		.foto {
			flex: 1;
			margin-right: 30px;
		}
		.info {
			flex: 2;
		}
		.nome {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.partido {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.comparacao {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 50px;
		}
		.campo {
			flex: 1;
			margin-right: 30px;
		}
		.valor {
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Simulador dos Políticos | Politicando®</h1>
		<div class="deputado">
			<div class="foto">
				<img src="foto-deputado1.jpg" alt="Foto do Deputado 1">
			</div>
			<div class="info">
				<div class="nome">Nome do Deputado 1</div>
				<div class="partido">Partido do Deputado 1</div>
			</div>
		</div>
		<div class="deputado">
			<div class="foto">
				<img src="foto-deputado2.jpg" alt="Foto do Deputado 2">
			</div>
			<div class="info">
				<div class="nome">Nome do Deputado 2</div>
				<div class="partido">Partido do Deputado 2</div>
			</div>
		</div>
		<div class="comparacao">
			<div class="campo">Nome:</div>
			<div class="valor">Valor do Campo para o Deputado 1</div>
			<div class="valor">Valor do Campo para o Deputado 2</div>
		</div>
		<div class="comparacao">
			<div class="campo">Outro Campo:</div>
			<div class="valor">Valor do Outro Campo para o Deputado 1</div>
			<div class="valor">Valor do Outro Campo para o Deputado 2</div>
		</div>
	</div>
</body>
